<!DOCTYPE html>
<html ng-app="trippo" ng-controller="AppCtrl">
  <head>
    <title ng-bind="pageTitle"></title>


      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,400italic' rel='stylesheet' type='text/css'>
      <link href='http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css' rel='stylesheet' type='text/css'>
      <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>



      <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>

      <!-- prevent login modal to dissappear when clicj -->
    <script>
        $(function() {
            // Fix input element click problem
            $('.dropdown input').click(function(e) {
                e.stopPropagation();
            });
        });</script>
  </head>
  <body>
  <nav role="navigation" class="navbar navbar-inverse navbar-static-top no_margin" ng-controller="navCtrl as nav">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
          <button type="button" data-target=".navbar-collapse" data-toggle="collapse" class="navbar-toggle">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Trippo</a>
      </div>
      <!-- Collection of nav links, forms, and other content for toggling -->
      <div id="navbarCollapse" class="collapse navbar-collapse">

          <ul class="nav navbar-nav navbar-right">

              <li ng-class="{ active: isActive('/home')}" class="navbar-item"><a href="#">Home</a></li>

              <li class="dropdown navbar-item">
                  <a data-toggle="dropdown"  ng-class="{ hidden: isHidden()}" class="dropdown-toggle" href="#">Current trips<b class="caret"></b></a>
                  <ul role="menu" class="dropdown-menu"></ul>
              </li>

              <li><a ui-sref="signup" class="navbar-item">Sign Up</a></li>
              <li><a ui-sref="login">Log In</a></li>
          </ul>
      </div>
  </nav>



    <div ui-view="main" class="fill"></div>


  </body>
</html>
