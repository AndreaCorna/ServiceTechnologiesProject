<!DOCTYPE html>
<html ng-app="trippo" ng-controller="AppCtrl" xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://ogp.me/ns/fb#">
<head>
    <title ng-bind="pageTitle"></title>
    <meta name="description" content="Decide what you want to see, plan and share your trip">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,400italic' rel='stylesheet' type='text/css'>
    <link href='https://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css' rel='stylesheet' type='text/css'>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>


    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>

    <link href="assets/images/favicon.ico" rel="icon" type="image/x-icon" />
    <meta name="fragment" content="!">
    <meta property="og:image" content="assets/images/trippo.png" />
    <meta property="og:description" content="Decide what you want to see, plan and share your trip" />

</head>
<body>
<nav role="navigation" class="navbar navbar-inverse navbar-static-top no_margin" ng-controller="navCtrl as nav" ng-init="showAuth()" >
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <button type="button" data-target=".navbar-collapse" data-toggle="collapse" class="navbar-toggle">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#!"><img class="logo_nav" src="assets/images/favicon_round.png" style="float: left; margin-right:15px " alt="logo" name="logo" id="logo"> Trippo </a>
    </div>
    <!-- Collection of nav links, forms, and other content for toggling -->
    <div id="navbarCollapse" class="collapse navbar-collapse">

        <ul class="nav navbar-nav navbar-right">

            <li class="navbar-item"><a href="#!">Home</a></li>

            <li class="dropdown navbar-item" ng-show="auto">
                <a  class="dropdown-toggle" href="#">Current Trips <b class="caret"></b></a>
                <ul role="menu" class="dropdown-menu">
                    <li ng-repeat="city in curTrips"><a ui-sref="dates({city_name: city})">{{city.toUpperCase()}}</a></li>
                </ul>
            </li>

            <li ng-show="auto" ><a ui-sref="profile" class="navbar-item">Profile</a></li>
            <li ng-hide="auto"><a ui-sref="signup" class="navbar-item">Sign Up</a></li>
            <li ng-hide="auto" ><a ui-sref="login" class="navbar-item">Log In</a></li>
            <li ng-show="auto"><a href="" class="navbar-item"ng-controller="LoginCtrl" ng-click="logout()">Log Out</a></li>
        </ul>
    </div>
</nav>


<div ui-view="main" class="fill"></div>



</body>
</html>
