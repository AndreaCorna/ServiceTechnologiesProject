<!DOCTYPE html>
<html ng-app="places" ng-controller="AppCtrl">
  <head>
    <title ng-bind="pageTitle"></title>


    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">


      <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>


  </head>
  <body>
  <nav role="navigation" class="navbar navbar-inverse navbar-static-top no_margin" ng-controller="navCtrl as nav">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
          <button type="button" data-target=".navbar-collapse" data-toggle="collapse" class="navbar-toggle">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Trippo</a>
      </div>
      <!-- Collection of nav links, forms, and other content for toggling -->
      <div id="navbarCollapse" class="collapse navbar-collapse">

          <ul class="nav navbar-nav navbar-right">
              <li ng-class="{ active: isActive('/home')}" class="navbar-item"><a href="#">Home</a></li>
              <li class="dropdown navbar-item">
                  <a data-toggle="dropdown"  ng-class="{ hidden: isHidden()}" class="dropdown-toggle" href="#">Current trips <b class="caret"></b></a>
                  <ul role="menu" class="dropdown-menu">


                  </ul>
              </li>
              <li class="dropdown navbar-item">
                  <a data-toggle="dropdown" class="dropdown-toggle" href="#">Login <b class="caret"></b></a>
                  <ul role="menu" class="dropdown-menu">
                      <li><a href="#">Login Facebook</a></li>
                      <li><a href="#">Login Google</a></li>
                      <li><a href="#">Login</a></li>

                  </ul>
              </li>

          </ul>
      </div>
  </nav>



    <div ui-view="main" class="fill"></div>


  </body>
</html>
