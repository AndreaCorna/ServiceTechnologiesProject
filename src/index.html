<!DOCTYPE html>
<html ng-app="trippo" ng-controller="AppCtrl">
  <head>
    <title ng-bind="pageTitle"></title>


    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">


      <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>

      <!-- prevent login modal to dissappear when clicj -->
    <script>
        $(function() {
            // Fix input element click problem
            $('.dropdown input').click(function(e) {
                e.stopPropagation();
            });
        });</script>
  </head>
  <body>
  <nav role="navigation" class="navbar navbar-inverse navbar-static-top no_margin" ng-controller="navCtrl as nav">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
          <button type="button" data-target=".navbar-collapse" data-toggle="collapse" class="navbar-toggle">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Trippo</a>
      </div>
      <!-- Collection of nav links, forms, and other content for toggling -->
      <div id="navbarCollapse" class="collapse navbar-collapse">

          <ul class="nav navbar-nav navbar-right">

              <li ng-class="{ active: isActive('/home')}" class="navbar-item"><a href="#">Homedsddsads</a></li>

              <li class="dropdown navbar-item">
                  <a data-toggle="dropdown"  ng-class="{ hidden: isHidden()}" class="dropdown-toggle" href="#">Current trips<strong class="caret"></strong> <b class="caret"></b></a>
                  <ul role="menu" class="dropdown-menu">


                  </ul>
              </li>

              <li><a href="#" class="navbar-item">Sign Up</a></li>
              <li class="dropdown">
                  <a class="dropdown-toggle navbar-item" href="#" data-toggle="dropdown">Sign In</a>
                  <div class="dropdown-menu" style="padding: 15px; margin-top: 8px">
                      <form action="" method="post" accept-charset="UTF-8" class="form">
                          <input id="user_username" style="margin-bottom: 15px;" type="text" name="username" placeholder="Username" size="30" />
                          <input id="user_password" style="margin-bottom: 15px;" type="password" name="password" placeholder="Password" size="30" />
                          <input id="user_remember_me" style="float: left; margin-right: 10px;" type="checkbox" name="user[remember_me]" value="1" />
                          <label class="string optional" for="user_remember_me"> Remember me</label>

                          <input class="btn btn-primary" style="clear: left; width: 100%; height: 32px; font-size: 13px;" type="submit" name="signin" value="Sign In" />
                      </form>
                  </div>
              </li>

          </ul>
      </div>
  </nav>



    <div ui-view="main" class="fill"></div>


  </body>
</html>
