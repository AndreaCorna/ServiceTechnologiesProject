<div  class="panel">
        <div class="btn-group btn-group-justified">
            <div class="btn-group">
                <button type="button"   ng-click="setTravelMode('DRIVING');" class="btn btn-primary travel-btn" ng-class="isCurrentTravelMode('DRIVING')? 'active': ''">Driving</button>
            </div>
            <div class="btn-group">
                <button type="button"  ng-click="setTravelMode('WALKING');" class="btn btn-primary travel-btn " ng-class="isCurrentTravelMode('WALKING')? 'active': ''">Walking</button>
            </div>
            <div class="btn-group">
                <button type="button"  ng-click="setTravelMode('TRANSIT');" class="btn btn-primary travel-btn" ng-class="isCurrentTravelMode('TRANSIT')? 'active': ''">Public Transport</button>
            </div>
        </div>


    <div id="{{mapId}}" class="theMap">
    </div>
    <div class="directions" ng-show="directions || directions==undefined">
    </div>

</div>
