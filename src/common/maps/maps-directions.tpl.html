<div  class="panel">
    <div ng-if="directionsMode">
        <div class="btn-group btn-group-justified">
            <div class="btn-group">
                <button type="button"   ng-click="setTravelMode('DRIVING');" class="btn btn-primary travel-btn" ng-class="isCurrentTravelMode('DRIVING')? 'active': ''">Driving</button>
            </div>
            <div class="btn-group">
                <button type="button"  ng-click="setTravelMode('WALKING');" class="btn btn-primary travel-btn " ng-class="isCurrentTravelMode('WALKING')? 'active': ''">Walking</button>
            </div>
            <div class="btn-group">
                <button type="button"  ng-click="setTravelMode('TRANSIT');" class="btn btn-primary travel-btn" ng-class="isCurrentTravelMode('TRANSIT')? 'active': ''">Public Transport</button>
            </div>




        </div>

        <!-- Message body -->
        <div class="form-group">
            <label class="col-md-2 control-label" for="distance" style="font-size: 18px">Distance</label>
            <div class="col-md-10">
                <p class="form-control"  id="distance" >{{distance}}</p>
            </div>
        </div>



        <!-- Form actions -->
        <div class="form-group">

            <label class="col-md-2 control-label" for="duration" style="font-size: 18px">Duration</label>

            <div class="col-md-10">
                <p class="form-control"  id="duration" >{{duration}}</p>
            </div>
        </div>
    </div>

    <div id="{{mapId}}" class="theMap"> </div>


</div>
