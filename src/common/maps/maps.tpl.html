<div  class="panel">
    <div class="btn-group btn-group-justified">
        <div class="btn-group">
            <button type="button"   ng-click="setTravelMode('DRIVING');" class="btn btn-default travel-btn" ng-class="isCurrentTravelMode('DRIVING')? 'travel-selected': ''">Driving</button>
        </div>
        <div class="btn-group">
            <button type="button"  ng-click="setTravelMode('WALKING');" class="btn btn-default travel-btn"  ng-class="isCurrentTravelMode('WALKING')? 'travel-selected': ''">Walking</button>
        </div>
        <div class="btn-group">
            <button type="button"  ng-click="setTravelMode('TRANSIT');" class="btn btn-default travel-btn" ng-class="isCurrentTravelMode('TRANSIT')? 'travel-selected': ''">Public Transport</button>
        </div>
    </div>



    <div id="theMap">
    </div>
    <div class="directions" ng-show="directions || directions==undefined">
    </div>

</div>
