<div class="container">
    <div class="row">
        <div class="center-form panel">
            <div class="panel-body">
                <h2 class="text-center">Log in</h2>
                <form method="post" ng-submit="login()" name="loginForm">
                    <div class="form-group has-feedback">
                        <input class="form-control input-lg" type="text" name="email" ng-model="email" placeholder="Email" required autofocus>
                        <i class="fa fa-envelope form-control-feedback"></i>
                    </div>

                    <div class="form-group has-feedback">
                        <input class="form-control input-lg" type="password" name="password" ng-model="password" placeholder="Password" required>
                        <i class="fa fa-key form-control-feedback"></i>
                    </div>

                    <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-lg  btn-block btn-success">Log in</button>

                    <br/>

                    <p class="text-center">
                        <a href="#">Forgot your password?</a>
                    </p>

                    <p class="text-center text-muted">
                        <small>Don't have an account yet? <a ui-sref="signup">Sign up</a></small>
                    </p>

                    <div class="signup-or-separator">
                        <h6 class="text">or</h6>
                        <hr>
                    </div>
                </form>

                <a ng-controller="NavBarCtrl" type="button" class="btn btn-block btn-facebook" href="/auth/facebook">
                    <i class="fa fa-facebook"></i> Sign in with Facebook
                </a>
                <a ng-controller="NavBarCtrl" type="button" class="btn btn-block btn-google-plus" href="/auth/google_oauth2" ng-click="aut = true">
                    <i class="fa fa-google-plus"></i>Sign in with Google
                </a>

                </button>

            </div>
        </div>
    </div>
</div>
