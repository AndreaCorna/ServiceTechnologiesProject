<div class="page-header">
    <div class="vertical-container">
        <div class="row">

            <div class="col-md-12">
                <h1 class="text-center subtitle">Shared Guides</h1>
            </div>

        </div>
    </div>
</div>
<div class="row" ng-repeat="item in guides" >

    <div class="col-md-12" >
        <div class="row" style="margin-left: 4px;margin-right: 4px">

            <div class="brdr bgc-fff pad-10 box-shad property-listing">
                <div class="media">
                    <div class="col-md-4">
                        <div ng-if="!item.photos">
                            <img style="height: 220px;  width:100%;" ng-src="assets/images/empty_photo.png">
                        </div>
                        <div ng-if="item.photos.length>0">
                            <img style="height: 220px;  width:100%;" ng-src="{{item.photos[0].image}}" >
                        </div>

                    </div>
                    <div class="clearfix visible-sm"></div>

                    <div class="col-md-8">
                        <div class="media-body fnt-smaller">

                            <h4 class="media-heading">
                                <a href="#" target="_parent">{{item.name}} </a>
                                <button class="btn btn-primary btn-outlined pull-right" style="margin-top: 3px"  ng-click="moreInfo(item.id)" >MORE INFO</button>

                            </h4>


                            <div ng-if="!item.description">
                                <p class="hidden-xs">No description available</p>
                            </div>
                            <div ng-if="item.description">
                                <div class="panel panel-default scrollable" style="max-height: 165px;overflow-y: auto;margin-top: 13px;">
                                    <div class="hidden-xs text-justify " >{{item.description}}</div>
                                </div>
                            </div>


                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>


    <div class="clearfix"></div>
    <br><br>




</div>
