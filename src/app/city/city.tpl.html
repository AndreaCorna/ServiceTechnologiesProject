<div>
    <p>
        List culture {{cultureSelection}}
    </p>
    <p>
        List hotel {{hotelSelection}}
    </p>
    <p>
        List entertainment {{entertainmentSelection}}
    </p>
    <p>
        List utility {{utilitySelection}}
    </p>

</div>

<carousel interval="intervalImages">
    <slide ng-repeat="image in slides" active="image.active">
        <img ng-src="{{image.image}}" style="margin:auto;">
        <div class="carousel-caption">
            <p>{{image.descr}}</p>
        </div>
    </slide>
</carousel>

<tabset>
    <tab heading="Culture">
        <span ng-repeat="c in cultureList">
             <div class="row">
                 <div class="col-md-2" >
                     <p>{{c}}</p>
                 </div>
                 <div class="col-md-2" >
                     <button class="btn btn-primary btn-lg" ng-click="getCultureDetails(c.id)" href="#moreInfoModal" data-toggle="modal">
                         More Info
                     </button>
                 </div>
                 <div class="col-md-2">
                     <button class="btn btn-primary btn-lg" ng-click="addCultureItem(c)">
                         <i class="icon-white icon-plus "></i>
                     </button>
                     <button  class="btn btn-primary btn-lg" ng-click="removeCultureItem(c)" >
                         <i class="icon-white icon-minus"></i>
                     </button>
                 </div>
             </div>


        </span>
    </tab>
    <tab heading="Utility">
        <span ng-repeat="c in utilityList">
            <div class="row">
                <div class="col-md-2" >
                    <p>{{c}}</p>
                </div>
                <div class="col-md-2" >
                    <button class="btn btn-primary btn-lg" ng-click="getUtilityDetails(c.id)" href="#moreInfoModal" data-toggle="modal">
                        More Info
                    </button>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary btn-lg" ng-click="addUtilityItem(c)">
                        <i class="icon-white icon-plus "></i>
                    </button>
                    <button  class="btn btn-primary btn-lg" ng-click="removeUtilityItem(c)" >
                        <i class="icon-white icon-minus"></i>
                    </button>
                </div>
            </div>
        </span>
    </tab>

    <tab heading="Entertainment">
        <span ng-repeat="c in entertainmentList">
            <div class="row">
                <div class="col-md-2" >
                    <p>{{c}}</p>
                </div>
                <div class="col-md-2" >
                    <button class="btn btn-primary btn-lg" ng-click="getEntertainmentDetails(c.id)" href="#moreInfoModal" data-toggle="modal">
                        More Info
                    </button>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary btn-lg" ng-click="addEntertainmentItem(c)">
                        <i class="icon-white icon-plus "></i>
                    </button>
                    <button  class="btn btn-primary btn-lg" ng-click="removeEntertainmentItem(c)" >
                        <i class="icon-white icon-minus"></i>
                    </button>
                </div>
            </div>
        </span>
    </tab>

    <tab heading="Hotel">
        <span ng-repeat="c in hotelList">
            <div class="row">
                <div class="col-md-2" >
                    <p>{{c}}</p>
                </div>
                <div class="col-md-2" >
                    <button class="btn btn-primary btn-lg" ng-click="getHotelDetails(c.id)" href="#moreInfoModal" data-toggle="modal">
                        More Info
                    </button>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary btn-lg" ng-click="addHotelItem(c)">
                        <i class="icon-white icon-plus "></i>
                    </button>
                    <button  class="btn btn-primary btn-lg" ng-click="removeHotelItem(c)" >
                        <i class="icon-white icon-minus"></i>
                    </button>
                </div>
            </div>
        </span>
    </tab>


</tabset>



<div class="modal fade" id="moreInfoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">More Information about {{moreInfoSelection}}</h4>
            </div>
            <div class="modal-body">
                {{moreInfoSelection}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
