<head>
    <link rel="stylesheet" type="text/css" href="http://www.shieldui.com/shared/components/latest/css/shieldui-all.min.css" />
    <link rel="stylesheet" type="text/css" href="http://www.shieldui.com/shared/components/latest/css/light/all.min.css" />
    <script type="text/javascript" src="http://www.shieldui.com/shared/components/latest/js/shieldui-all.min.js"></script>
</head>


<div>
    <p>
        List culture {{cultureSelection}}
    </p>
    <p>
        List hotel {{hotelSelection}}
    </p>
    <p>
        List entertainment {{entertainmentSelection}}
    </p>
    <p>
        List utility {{utilitySelection}}
    </p>

</div>

<carousel interval="intervalImages">
    <slide ng-repeat="image in city" active="image.active">
        <img ng-src="{{image.image}}" style="margin:auto;">
        <div class="carousel-caption">
            <p>{{image.descr}}</p>
        </div>
    </slide>
</carousel>

<div id='cssmenu'>
    <ul>
        <li class='active'><a ui-sref="culture"><span>Culture</span></a></li>
        <li><a ui-sref="entertainment"><span>Entertainment</span></a></li>
        <li><a ui-sref="hotel"><span>Hotel</span></a></li>
        <li ><a ui-sref="utility"><span>Utility</span></a></li>
        <li class='last'><a ui-sref="calendar"><span>Plan Trip</span></a></li>
    </ul>

</div>
<div ui-view="content" class="fill"></div>





<div class="modal fade" id="moreInfoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
           <span ng-repeat="info in moreInfoSelection">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">More Information about {{info.name}}</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="column" >
                            {{info.id}}
                        </div>
                        <div class="column">
                            {{info.rating}}
                        </div>
                    </div>
                    <div class="row">

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </span>
        </div>

    </div>
</div>
