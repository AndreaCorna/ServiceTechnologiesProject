
<div class="row">
    <div class="well">
        <h1 class="text-center" style="font-family: Capriola;">Hotel</h1>
        <div class="list-group">
            <div ng-show="loaderEnabled">
                <div class="panel-body">
                    <div class="loader">
                        <div class="bouncywrap" style="margin-top: 700px;">

                            <div class="dotcon dc1">
                                <div class="dot"></div>
                            </div>

                            <div class="dotcon dc2">
                                <div class="dot"></div>
                            </div>

                            <div class="dotcon dc3">
                                <div class="dot"></div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
                    <span ng-repeat="c in hotelSelection | orderBy:'name':false">
                    <div class="list-group-item">
                        <div class="col-md-3">

                            <div class="row">
                                <div class="panel-image-hotel">
                                    <div class="panel-body">
                                        <carousel interval="intervalImages">
                                            <div ng-if="c.photos.length==0">
                                                <img ng-src="assets/images/empty_photo.png" style="position: center">

                                            </div>
                                            <slide ng-repeat="image in c.photos" active="image.active">
                                                <img class="image-item" ng-src="{{image.image}}" >
                                            </slide>
                                        </carousel>
                                    </div>
                                </div>
                            </div>
                            <div class="row center-block" style="padding-top: 50px">
                                <button class="btn btn-primary" ng-click="setHotelDetails(c.id)" href="#moreInfoModal" data-toggle="modal">
                                    More Info
                                </button>
                                <button class="btn btn-primary " ng-click="addHotelItem(c)">
                                    Add
                                </button>
                            </div>
                        </div>
                        <div class="col-md-6" style="height:230px">
                            <p class="list-group-item-text">
                            <div class="row">
                                <b class="text-capitalize">{{c.name}}</b>
                            </div>
                            <div class="row">
                                <p>Address {{c.address}}</p>
                            </div>
                            <div class="row">
                                <p>Rating <rating ng-model="c.rating" readonly="true" ></rating></p>
                            </div>
                            <div class="row scrollable" style="max-height: 185px;overflow-y: auto">
                                <div class="text-justify">{{c.description}}</div>
                            </div>

                            </p>
                        </div>
                        <div class="col-md-3 text-center">
                            <div class="panel panel-default">
                                <div class="panel-body image-panel">
                                    <carousel interval="intervalImages">
                                        <div ng-if="c.photos.length==0">
                                            <img ng-src="assets/images/empty_photo.png" style="position: center">

                                        </div>
                                        <slide ng-repeat="image in c.photos" active="image.active">
                                            <img class="image-item" ng-src="{{image.image}}" >
                                        </slide>
                                    </carousel>
                                </div>
                            </div>
                        </div>
                    </div>
                </span>
        </div>
        <div class="list-group">
                <span ng-repeat="c in hotelList | orderBy:'name':false">
                    <div class="list-group-item">
                        <div class="col-md-3">

                            <div class="row">
                                <div class="panel-image-hotel">
                                    <div class="panel-body">
                                        <carousel interval="intervalImages">
                                            <div ng-if="c.photos.length==0">
                                                <img ng-src="assets/images/empty_photo.png" style="position: center">

                                            </div>
                                            <slide ng-repeat="image in c.photos" active="image.active">
                                                <img class="image-item" ng-src="{{image.image}}" >
                                            </slide>
                                        </carousel>
                                    </div>
                                </div>
                            </div>
                            <div class="row center-block" style="padding-top: 50px">
                                <button class="btn btn-primary" ng-click="setHotelDetails(c.id)" href="#moreInfoModal" data-toggle="modal">
                                    More Info
                                </button>
                                <button class="btn btn-primary " ng-click="addHotelItem(c)">
                                    Add
                                </button>
                            </div>
                        </div>
                        <div class="col-md-6" style="height:230px">
                            <p class="list-group-item-text">
                            <div class="row">
                                <b class="text-capitalize">{{c.name}}</b>
                            </div>
                            <div class="row">
                                <p>Address {{c.address}}</p>
                            </div>
                            <div class="row">
                                <p>Rating <rating ng-model="c.rating" readonly="true" ></rating></p>
                            </div>
                            <div class="row scrollable" style="max-height: 185px;overflow-y: auto">
                                <div class="text-justify" >{{c.description}}</div>
                            </div>

                            </p>
                        </div>
                        <div class="col-md-3 text-center">

                        </div>
                    </div>
                </span>
        </div>
    </div>
</div>
