<div class="row">
    <div class="well">
        <h1 class="text-center capriola" >Hotel</h1>
        <div class="list-group">
            <div ng-show="hotelSelection != undefined && hotelSelection.length != 0">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="col-sm-4 col-md-4" style="display: inline">
                            <div class="capriola">Search
                                <input type="text"  placeholder="Name" data-ng-model="elementSelectionName" />
                            </div>
                        </div>
                        <div class="col-sm-4 col-md-4">
                            <div class="text-capitalize item-filter">Order by:</div>
                            <select data-ng-model="elementSelectionOrder" class="item-filter">
                                <option value="name" selected>Name</option>
                                <option value="rating">Rating</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <span ng-repeat="c in hotelSelection | filter:{name:elementSelectionName} | orderBy:elementSelectionOrder">
                <div class="list-group-item">
                    <div class="col-sm-3 col-md-3">
                        <div class="panel panel-default">
                            <div class="panel-body image-panel">
                                <carousel interval="intervalImages">
                                    <div ng-if="c.photos.length==0">
                                        <img ng-src="assets/images/empty_photo.png" style="position: center">
                                    </div>
                                    <slide ng-repeat="image in c.photos" active="image.active">
                                        <img class="image-item" ng-src="{{image.image}}" >
                                    </slide>
                                </carousel>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-6" style="height:230px">
                        <p class="list-group-item-text">
                            <div class="row capriola">
                                <div class="col-sm-9 col-md-9">
                                    <b class="text-capitalize">{{c.name}}</b>
                                </div>
                                <div class="col-sm-3 col-md-3">
                                    <button class="btn btn-primary btn-sm capriola" ng-click="setHotelDetails(c.id)" href="#moreInfoModalPlace" data-toggle="modal">
                                        <span class="glyphicon glyphicon-info-sign "></span>
                                    </button>
                                    <button class="btn btn-danger btn-sm capriola" ng-click="removeHotelItem(c)">
                                        <span class="glyphicon glyphicon-minus-sign "></span>
                                    </button>
                                </div>
                            </div>
                            <div class="row">
                                <p class="capriola">Address {{c.address}}</p>
                            </div>
                            <div class="row">
                                <p class="capriola">Rating <rating ng-model="c.rating" readonly="true" ></rating></p>
                            </div>
                            <div ng-show="c.description != null" style="display: block">
                                <div class="col-sm-12 col-md-12 panel panel-default scrollable" style="max-height: 165px;overflow-y: auto">
                                    <div class="text-justify capriola" >{{c.description}}</div>
                                </div>
                            </div>
                        </p>
                    </div>
                    <div class="col-sm-3 col-md-3 text-center">

                    </div>
                </div>
            </span>
    </div>
        <div class="list-group">
            <div ng-show="infiniteScroll.itemList != null && infiniteScroll.itemList.length !=0">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="col-sm-4 col-md-4" style="display: inline">
                            <div class="capriola">Search
                                <input type="text"  placeholder="Name" data-ng-model="elementListName" />
                            </div>
                        </div>
                        <div class="col-sm-4 col-md-4">
                            <div class="text-capitalize item-filter">Order by:</div>
                            <select data-ng-model="elementListOrder" class="item-filter">
                                <option value="name" selected>Name</option>
                                <option value="rating">Rating</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div infinite-scroll="infiniteScroll.nextPage(resource,setLoader)" infinite-scroll-distance="2" infinite-scroll-disabled="infiniteScroll.busy">
                    <span ng-repeat="c in infiniteScroll.itemList | filter:{name:elementListName} | orderBy:elementListOrder">
                        <div class="list-group-item">
                            <div class="col-sm-3 col-md-3">
                                <div class="panel panel-default">
                                    <div class="panel-body image-panel">
                                        <carousel interval="intervalImages">
                                            <div ng-if="c.photos.length==0">
                                                <img ng-src="assets/images/empty_photo.png" style="position: center">
                                            </div>
                                            <slide ng-repeat="image in c.photos" active="image.active">
                                                <img class="image-item" ng-src="{{image.image}}" >
                                            </slide>
                                        </carousel>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-6" style="height:230px">
                                <p class="list-group-item-text">
                                    <div class="row capriola">
                                        <div class="col-sm-9 col-md-9">
                                            <b class="text-capitalize">{{c.name}}</b>
                                        </div>
                                        <div class="col-sm-3 col-md-3">
                                            <button class="btn btn-primary btn-sm capriola" ng-click="setHotelDetails(c.id)" href="#moreInfoModalPlace" data-toggle="modal">
                                                <span class="glyphicon glyphicon-info-sign "></span>
                                            </button>
                                            <button class="btn btn-success btn-sm capriola" ng-click="addHotelItem(c)">
                                                <span class="glyphicon glyphicon-plus-sign "></span>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <p class="capriola">Address {{c.address}}</p>
                                    </div>
                                    <div class="row">
                                        <p class="capriola">Rating <rating ng-model="c.rating" readonly="true" ></rating></p>
                                    </div>
                                    <div ng-show="c.description != null" style="display: block">
                                        <div class="col-sm-12 col-md-12 panel panel-default scrollable" style="max-height: 165px;overflow-y: auto">
                                            <div class="text-justify capriola" >{{c.description}}</div>
                                        </div>
                                    </div>
                                </p>
                            </div>
                            <div class="col-sm-3 col-md-3 text-center">

                            </div>
                        </div>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
<div ng-show="loaderEnabled">
    <div class="row loader-wait">
        <div class="loader">
            <div class="bouncywrap">
                <div class="dotcon dc1">
                    <div class="dot"></div>
                </div>
                <div class="dotcon dc2">
                    <div class="dot"></div>
                </div>
                <div class="dotcon dc3">
                    <div class="dot"></div>
                </div>
            </div>
        </div>
    </div>
</div>
