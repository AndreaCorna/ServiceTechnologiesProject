<div class="page-header">
    <div class="vertical-container">
        <div class="row">
            <div class="col-md-2">
                <a ui-sref="dates" class="btn btn-primary btn-large btn-outlined big-button back-button"><i class="glyphicon glyphicon-chevron-left"></i> Dates</a>
            </div>
            <div class="col-md-8">
                <h1 class="text-center subtitle">Create your Trip</h1>
            </div>
            <div class="col-md-2">
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <div class="well well-sm">
            <form class="form-horizontal" action="" method="post">
                <fieldset>
                    <legend>Trip Details</legend>
                    <!-- Name input-->
                    <div class="form-group">
                        <label class="col-md-2 control-label " for="name" style="font-size: 18px">Trip Name</label>
                        <div class="col-md-10">
                            <input id="name" name="name" type="text" placeholder="Holiday 2014" class="form-control">
                        </div>
                    </div>

                    <!-- Message body -->
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="message" style="font-size: 18px">Description</label>
                        <div class="col-md-10">
                            <textarea class="form-control" id="message" name="message" placeholder="Please enter your description here..." rows="5"></textarea>
                        </div>
                    </div>



                    <!-- Form actions -->
                    <div class="form-group">
                        <div class="col-md-12 text-right">
                            <button type="submit" class="btn btn-primary btn-lg btn-outlined">Submit</button>
                        </div>
                    </div>
                </fieldset>
            </form>
            <legend>Trip Summary</legend>
            <div id="{{date.format('DD-MM-YYYY')}}" class="panel-group" ng-repeat="date in dates">
                <div class="panel  panel-primary no-radius">
                    <div class="panel-heading no-radius  bigger-accordition" data-toggle="collapse" data-parent="#{{date.format('DD-MM-YYYY')}}" data-target="#{{date.format('DD-MM-YYYY')}}List">
                        <h4 class="panel-title bigger-title">
                            <a class="accordion-toggle bigger-title" >{{date.format('dddd DD  MMMM YYYY')}}</a>
                            <button class="btn btn-primary btn-outlined z-up" style="float: right;font-size: 17px;margin-right: 5px;" ui-sref="planning({date:date.format(dateFormat)})">EDIT</button>
                        </h4>
                    </div>
                    <div id="{{date.format('DD-MM-YYYY')}}List" class="panel-collapse collapse">
                        <div class="panel-body">
                            <div  class="timeline-centered"  style="margin-bottom: 0px">
                                <div class="row">
                                    <div class="timeline-list col-md-4 col-md-offset-4">
                                        <div class="row" ng-repeat="item in getDayProgram(date)">
                                            <div  ng-class="getItemClass(item)" class=" timeline-item z-up " style="cursor:default;" >
                                                <div class="row" style="height: 48px;">

                                                    <h1 class="item-name">{{item.name}}</h1>
                                                </div>

                                                <div class="row">
                                                    <div class="btn-group">

                                                        <button class="btn btn-primary btn-outlined z-up" style=";margin-left: 4px;margin-bottom: 5px"  ng-click="setCultureDetails(item.id)" href="#moreInfoModalPlace" data-toggle="modal">MORE INFO</button>
                                                    </div>
                                                </div>
                                            </div>
                                            <article class="timeline-entry" >
                                                <div class="timeline-entry-inner">

                                                    <div   class="timeline-icon icon-not-selected"  style="cursor:default">
                                                        <i class="entypo-feather"></i>
                                                    </div>


                                                </div>

                                            </article>


                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
