<h1 class="text-center">PLAN YOUR DATES</h1>
    <div class="row">

            <ul>
                <div ng-repeat="curDate in dates" class="event-list col-xs-4">

                    <li>
                    <time datetime="{{curDate.format(dateFormat)}}">
                        <span class="day">{{curDate.format(dayFormat)}}</span>
                        <span class="month">{{curDate.format(monthFormat)}}</span>
                        <span class="year">{{curDate.format(yearFormat)}}</span>
                        <span class="time">ALL DAY</span>
                        <button href="#infoDate" data-toggle="modal" class="btn btn-primary btn-outlined">More</button>
                        <a class="btn btn-primary btn-outlined" ui-sref="planning({date:curDate.format(dateFormat)})">Edit</a>

                    </time>


                </li>


                </div>
            </ul>

    </div>
</div>

            </div>

</div>
