<div class="page-header">
    <h1>Choose your dates</h1>
</div>

    <form novalidate name="form" ng-submit="next(form)">
        <div ng-show="submitted  && (form.end.$error.required || form.start.$error.required)" class="alert alert-danger">
            Field <strong>start date</strong> and <strong>end date</strong> are required
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-2">
                <h2>Start date:<span ng-show="dtstart">{{dtstart | date:'dd/MM/yyyy'}}</span></h2>
                <p class="input-group">
                    <input readonly="readonly" type="text" class="form-control well well-sm" show-weeks="false" datepicker-popup="{{datePickerFormat}}"  show-button-bar="false" is-open="startOpened"  ng-model="dtstart" max-date="dtend"   name="start"  required />
                  <span class="input-group-btn">
                    <button id="startbtn"   type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                  </span>
                </p>
            </div>
            <div class="col-md-4">
                <h2>End date:<span ng-show="dtend">{{dtend | date:'dd/MM/yyyy'}}</span></h2>
                <p class="input-group">
                    <input readonly="readonly" type="text" class="form-control well well-sm" show-weeks="false" datepicker-popup="{{datePickerFormat}}"  show-button-bar="false" is-open="endOpened"   ng-model="dtend" min-date="dtstart"   name="end"  required />
                  <span class="input-group-btn">
                    <button  id="endbtn" type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                  </span>
                </p>
            </div>
        </div>


        <div class="row">
            <div class="col-md-12 text-center">
                <button id="singlefrfbutton" name="singlebutton" class="btn btn-primary btn-outlined">Confirm</button>
            </div>
        </div>
    </form>


<div class="row">
    <ul style="padding: 0px">
        <div ng-repeat="curDate in dates" class="event-list col-md-4">

            <li>

                <time datetime="{{curDate.format(dateFormat)}}">
                    <span class="day">{{curDate.format(dayFormat)}}</span>
                    <span class="month">{{curDate.format(monthFormat)}}</span>
                    <span class="year">{{curDate.format(yearFormat)}}</span>
                    <span class="time">ALL DAY</span>
                    <button href="#infoDate" data-toggle="modal" class="btn btn-primary btn-outlined">MORE</button>
                    <a class="btn btn-primary btn-outlined" ui-sref="planning({date:curDate.format(dateFormat)})">EDIT</a>
                </time>
            </li>
        </div>
    </ul>

</div>
<div class="col-md-12 text-center" ng-show="dates.length">
    <button name="createbutton" ui-sref="createtrip" class="btn btn-primary btn-outlined big-button">Create my Trip</button>
</div>


<div class="modal fade" id="infoDate" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">More Information</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="column" >
                        gtrgtr
                    </div>
                    <div class="column">
                        gtrgtr
                    </div>
                </div>
                <div class="row">

                </div>
            </div>
            <div class="modal-footer">

                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
