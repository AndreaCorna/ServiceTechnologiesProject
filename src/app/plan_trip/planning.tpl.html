<div class="planning">
<div class="page-header">
    <h1 class="text-center subtitle">{{current_day.format('dddd DD  MMMM YYYY')}}</h1>
</div>
<div class="panel-group" id="Culture">
    <div class="panel  panel-primary no-radius">
        <div class="panel-heading no-radius  bigger-accordition" data-toggle="collapse" data-parent="#Culture" data-target="#cultureList">
            <h4 class="panel-title bigger-title">
                <a class="accordion-toggle bigger-title" >Culture</a>
            </h4>
        </div>
        <div id="cultureList" class="panel-collapse collapse">
            <div class="panel-body">
                <ul>
                    <div ng-repeat="cult in culture" class="event-list col-md-4">
                        <li>
                            <div ng-class="isScheduled(cult) ? 'selected-item culture-color' :'not-selected'">
                                <div class="row" style="height: 48px;">

                                    <h1 class="item-name">{{cult.name}}</h1>
                                </div>



                                <div class="row">
                                      <div ng-if="cult.photos.length==0">
                                        <img class="fixed-size-image" ng-src="assets/images/empty_photo.png">
                                      </div>
                                      <div ng-if="cult.photos.length>0">
                                          <img class="fixed-size-image" ng-src="{{cult.photos[0].image}}" >
                                      </div>
                                 </div>
                                <div class="row">
                                    <div class="btn-group">

                                        <button ng-show="isScheduled(cult)" style="margin-right: 2px;" class="btn btn-primary btn-outlined " style="display: inline-block;" ng-click="removeFromSchedule(cult)">REMOVE</button>


                                        <button ng-show="!isScheduled(cult)" style="margin-right: 2px"  class="btn btn-primary btn-outlined " style="display: inline-block;" ng-click="addToSchedule(cult)">ADD</button>

                                        <button class="btn btn-primary btn-outlined " style="margin-left: 4px;margin-bottom: 5px"  ng-click="setCultureDetails(cult.id)" href="#moreInfoModal" data-toggle="modal">MORE</button>
                                    </div>
                                  </div>
                            </div>
                        </li>
                    </div>
                </ul>
            </div>
        </div>
    </div>
</div>

    <h1 id="planning" class="text-center subtitle">Planning</h1>
    <div  class="sortable-container timeline-centered" sv-root sv-part="selectedItems" >
        <div class="row">
            <div class="timeline-list col-md-4">
                <div ng-repeat="item in selectedItems"  sv-element="opts">
                    <div class="row" >
                            <div class=" timeline-item {{getItemClass(item)}}">
                                <div class="row" style="height: 48px;">

                                    <h1 class="item-name">{{item.name}}</h1>
                                </div>

                                <div class="row">
                                    <div class="btn-group">

                                        <button  style="margin-right: 2px;" class="btn btn-primary btn-outlined z-up" style="display: inline-block;" ng-click="removeFromSchedule(item)">REMOVE</button>
                                        <button class="btn btn-primary btn-outlined z-up" style=";margin-left: 4px;margin-bottom: 5px"  ng-click="setCultureDetails(item.id)" href="#moreInfoModal" data-toggle="modal">MORE</button>
                                    </div>
                                </div>
                            </div>
                            <article class="timeline-entry" >
                                <div class="timeline-entry-inner">

                                    <div ng-click="setMapsStart(item)"  class="timeline-icon ">
                                        <i class="entypo-feather"></i>
                                    </div>


                                </div>

                            </article>

              </div>
          </div>
            </div>
            <div id="scrollingMaps" class="col-md-8">
                  <div ng-show="origin && destination">
                    <map origin="origin" destination="destination" type="roadmap" ></map>
                  </div>
            </div>
        </div>
    </div>
</div>


<script>

//mantaining the maps on the top of the page when scrolling
$().ready(function() {
        $(window).scroll(function () {
            if ($("#planning").offset().top!==undefined) {

                if ($(window).scrollTop() > $("#planning").offset().top) {
                    $("#scrollingMaps").stop().animate({"marginTop": ($(window).scrollTop() - $("#planning").offset().top) + "px"}, "slow");
                }
            }
        });

});
</script>
