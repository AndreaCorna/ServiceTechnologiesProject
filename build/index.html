<!DOCTYPE html>
<html ng-app="trippo" ng-controller="AppCtrl">
<head>
    <title ng-bind="pageTitle"></title>


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,400italic' rel='stylesheet' type='text/css'>
    <link href='https://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css' rel='stylesheet' type='text/css'>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>


    <!-- compiled CSS -->
    <link rel="stylesheet" type="text/css" href="assets/trippo-0.1.css" />

    <!-- compiled JavaScript -->
    <script type="text/javascript" src="vendor/moment/moment.js"></script>
    <script type="text/javascript" src="vendor/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="vendor/angular/angular.js"></script>
    <script type="text/javascript" src="vendor/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="vendor/angular-sortable-view/src/angular-sortable-view.js"></script>
    <script type="text/javascript" src="vendor/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="vendor/placeholders/angular-placeholders-0.0.1-SNAPSHOT.min.js"></script>
    <script type="text/javascript" src="vendor/blueimp-file-upload/js/vendor/jquery.ui.widget.js"></script>
    <script type="text/javascript" src="vendor/blueimp-file-upload/js/jquery.iframe-transport.js"></script>
    <script type="text/javascript" src="vendor/blueimp-file-upload/js/jquery.fileupload.js"></script>
    <script type="text/javascript" src="vendor/blueimp-file-upload/js/jquery.fileupload-process.js"></script>
    <script type="text/javascript" src="vendor/blueimp-file-upload/js/jquery.fileupload-validate.js"></script>
    <script type="text/javascript" src="vendor/blueimp-file-upload/js/jquery.fileupload-ui.js"></script>
    <script type="text/javascript" src="vendor/blueimp-file-upload/js/jquery.fileupload-angular.js"></script>
    <script type="text/javascript" src="vendor/angular-ui-router/release/angular-ui-router.js"></script>
    <script type="text/javascript" src="vendor/angular-resource/angular-resource.js"></script>
    <script type="text/javascript" src="vendor/ngInfiniteScroll/build/ng-infinite-scroll.min.js"></script>
    <script type="text/javascript" src="vendor/angular-devise/lib/devise-min.js"></script>
    <script type="text/javascript" src="vendor/angular-local-storage/dist/angular-local-storage.js"></script>
    <script type="text/javascript" src="src/app/about/about.js"></script>
    <script type="text/javascript" src="src/app/app.js"></script>
    <script type="text/javascript" src="src/app/city/city.js"></script>
    <script type="text/javascript" src="src/app/city/guide.js"></script>
    <script type="text/javascript" src="src/app/home/home.js"></script>
    <script type="text/javascript" src="src/app/log_in/log_in.js"></script>
    <script type="text/javascript" src="src/app/log_in/profile.js"></script>
    <script type="text/javascript" src="src/app/plan_trip/plan_trip.js"></script>
    <script type="text/javascript" src="src/app/sign_up/sign_up.js"></script>
    <script type="text/javascript" src="src/common/file-upload/file-upload.js"></script>
    <script type="text/javascript" src="src/common/maps/maps-directions.js"></script>
    <script type="text/javascript" src="src/common/maps/maps-markers.js"></script>
    <script type="text/javascript" src="src/common/maps/maps-service.js"></script>
    <script type="text/javascript" src="src/common/modal/modal.js"></script>
    <script type="text/javascript" src="src/common/navbar/nav.js"></script>
    <script type="text/javascript" src="src/common/place-list/place-list-details.js"></script>
    <script type="text/javascript" src="src/common/place-list/place-list-maps.js"></script>
    <script type="text/javascript" src="src/common/resources/resources.js"></script>
    <script type="text/javascript" src="templates-common.js"></script>
    <script type="text/javascript" src="templates-app.js"></script>


</head>
<body>
<nav role="navigation" class="navbar navbar-inverse navbar-static-top no_margin" ng-controller="navCtrl as nav" ng-init="showAuth()" >
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <button type="button" data-target=".navbar-collapse" data-toggle="collapse" class="navbar-toggle">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Trippo</a>
    </div>
    <!-- Collection of nav links, forms, and other content for toggling -->
    <div id="navbarCollapse" class="collapse navbar-collapse">

        <ul class="nav navbar-nav navbar-right">

            <li ng-class="{ active: isActive('/home')}" class="navbar-item"><a href="#">Home</a></li>

            <li class="dropdown navbar-item" ng-show="auto">
                <a data-toggle="dropdown" class="dropdown-toggle" href="#">Current Trips <b class="caret"></b></a>
                <ul role="menu" class="dropdown-menu">
                    <li ng-repeat="city in curTrips"><a ui-sref="guides({city_name: city})">{{city.toUpperCase()}}</a></li>
                </ul>
            </li>

            <li ng-show="auto" ng-class="{ active: isActive('/profile')}"><a ui-sref="profile" class="navbar-item">Profile</a></li>
            <li ng-hide="auto" ng-class="{ active: isActive('/signup')}"><a ui-sref="signup" class="navbar-item">Sign Up</a></li>
            <li ng-hide="auto" ng-class="{ active: isActive('/login')}"><a ui-sref="login" class="navbar-item">Log In</a></li>
            <li ng-show="auto"><a href="" class="navbar-item"ng-controller="LoginCtrl" ng-click="logout()">Log Out</a></li>
        </ul>
    </div>
</nav>


<div ui-view="main" class="fill"></div>


</body>
</html>
